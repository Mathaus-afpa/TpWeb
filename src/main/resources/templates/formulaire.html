<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Formulaire Personne</title>
</head>
<body>

<h2>Formulaire Personne</h2>

<form th:action="@{/sauvegarder}" th:object="${person}" method="post">
    <input type="hidden" th:field="*{id}"/>

    <label for="nom">Nom :</label>
    <input type="text" id="nom" th:field="*{firstName}" required>
    <br><br>

    <label for="prenom">Pr√©nom :</label>
    <input type="text" id="prenom" th:field="*{lastName}" required>
    <br><br>

    <button type="submit">Enregistrer</button>
    <a href="/">Annuler</a>
</form>

</body>
</html>
